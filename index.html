<!--Stuff to fill in with variables:
IDs (change content)-
dob: date of birth
dod: date of death
age: age when they died
alivestatus: are they still alive? (yes/no)
Classes-
status ____ columns: dead, alive, unknown
spinner ____: [blank], doneload
result _____: isalive, isdead (after you change spinner)
.profile .card .name::after: change content to wikipedia article name
CSS-
.profilepic: change "background: url()" to image of person
HTML-
<img src="____" / /> in the menu items: change url to image of person (same as .profilepic)
<hgroup><p> in the menu items: change content of p to short description of person
<div class="description"><p> in the description card: change content of p to wikipedia description of person
-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is X Dead?</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/isxdead.css">
  </head>
  <body>
    <div id="container">
      <!--Main page start-->
      <header>
        <div class="input-group row align-center">
          <div class="dropdown-pane vertical menu" id="search-dropdown">
          </div>
          <span class="input-group-label columns shrink">Is</span>
          <!--Randomize placeholders on main screen, change placeholder to last searched name after-->
          <input class="input-group-field columns" id="middle-label" type="text" placeholder="Michael Jackson" >
          <span class="input-group-label columns shrink">dead?</span>
        </div>
      </header>

      <div class="input-group-button">
        <input type="submit" class="button" value="Submit">
      </div>
      <!--Main page end-->

      <div id="status-page">
        <!--Status page begin-->
        <!--Because the page is using flexbox, removing/adding the status page elements should not break anything.-->
        <!--Three statuses are alive, dead, and unknown-->
        <div id="status-display" class="status unknown columns"></div>

        <!--This is the profile itself. It consists of two columns; the left one, which resizes as much as it needs, and the right, which shrinks as needed.-->
        <div class="profile row align-middle">
          <div class="columns small-12 large-expand">
            <div class="profilepic"></div>
          </div>
          <div class="card small-12 large-expand columns shrink">
            <div id="person-name" class="card-divider"></div>
            <div class="description">
              <table class="hover card-divider">
                <tbody id="data-table">
                  <tr>
                    <td>Born</td>
                    <td id="yob"></td>
                  </tr>
                  <tr>
                    <td>Died</td>
                    <td id="yod"></td>
                  </tr>
                  <tr>
                    <td>Age</td>
                    <td id="age">17</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>

        <!--Status page end-->
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
